dist: trusty
sudo: false

language: java

addons:
  apt:
    packages:
      - oracle-java8-installer

# Enable Gradle caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - oraclejdk8
#  - oraclejdk9
#  - openjdk7
